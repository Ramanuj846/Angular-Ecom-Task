<div class="container-fluid col-8">
    <div class="text-center">
        <h3> Request a New Account</h3>
        <h4>
         <span>If you already have an account, <a class="btn btn-link" (click)="toLoginPage()" style="font-size: 20px;">log in here</a></span> 

        </h4>
     </div>
    <div class="card mt-4" >
      
        <div class="card-header">
            <h3>
                Register
            </h3>
          
        </div>

        <div class="card-body">

            <form [formGroup]="registerFrom">

                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class=" px-2 py-2 pt-4">

                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" formControlName="emailAddress" placeholder="Enter Email Address">
                                <span class="txtdanger" *ngIf="registerFrom.get('emailAddress')?.touched && registerFrom.get('emailAddress')?.hasError('required')">Email Address can not be empty</span>
                                
                            </div>
                        </div>
                       

                        <div class="col-lg-6">
                            <div class=" px-2 py-2 pt-4">

                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                                <span class="txtdanger" *ngIf="registerFrom.get('password')?.touched && registerFrom.get('password')?.hasError('required')">Password can not be empty</span>
                                
                            </div>
                        </div>

                    </div>

                </div>

                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class=" px-2 py-2 pt-4">
                                <label class="form-label">First Name</label>

                                <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name">
                                <span class="txtdanger" *ngIf="registerFrom.get('firstName')?.touched && registerFrom.get('firstName')?.hasError('required')">First Name can not be empty</span>

                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class=" px-2 py-2 pt-4">

                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name">
                                <span class="txtdanger" *ngIf="registerFrom.get('lastName')?.touched && registerFrom.get('lastName')?.hasError('required')">Last Name can not be empty</span>
                                
                               
                            </div>
                        </div>

                    </div>

                </div>


               
            </form>
          

    
            <div class=" px-2 py-2 pt-4 float-end">
                <button class="btn btn-primary me-2 " (click)="registerUser()">Save</button>
                <button class="btn btn-danger " (click)="resetUser()">Reset</button>

            </div>
    
            <div class="mb-3 px-2 py-2 pt-4">
                <span>
                    Existing User <a (click)="toLoginPage()" class="btn btn-link">Click here</a>
    
                </span>
            </div>

        </div>
        

        
    </div>
</div>
