<div *ngIf="product.length==0" class="container-fluid mt-4" style="align-items: center; height: 400px; text-align: center; ">
    <div class="card">
     

        <div class="card-body">
            <h4>Your cart is empty</h4>
            <h6>Add Item to it</h6>
            <button class="btn btn-primary" routerLink="/products">Shop Now</button>
        </div>

    </div>
</div>

<div *ngIf="product.length!=0" class="container-fluid mt-4" >
    <div class="card">
        <div class="card-header text-center">
            <h4>Your Cart Item List</h4>

        </div>
        <div class="table table-responsive p-4">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Product Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of product; let i=index">
                        <td>{{i +1}}</td>
                        <td>{{item.title}}</td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <td style="width: 12%;"><img style="width: 100px;" src="{{item.image}}" alt="productImage"></td>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger">
                                <span class="bi bi-trash"></span>
                            </button>
                        </td>

                    </tr>

                    <tr>
                        <td colspan="4"></td>
                        <td><button class="btn btn-danger" (click)="removeAll()">Empty Cart</button></td>
                        <td><button class="btn btn-danger" routerLink="/products">Shop More</button></td>
                        <td><strong>Grand Total: ${{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
