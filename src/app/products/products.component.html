<div class="container-fluid">
    <div class="d-flex flex-wrap" style="height: 500px; overflow: auto;">
        <div class="card m-2 p-2" *ngFor="let item of products" style="width: 200px;">
            <img [src]="item.image" class="card-img-top" height="150">
            <div class="card-header mt-2" style="height: 140px; overflow: clip;" >
                <p>{{item.title}}</p>
            </div>
            <div class="card-body">
                <div>Price: {{item.price | currency}}</div>
                <div>Rating {{item.rating.rate}}</div>

            </div>

            <div class="card-footer">
                <button  class="btn btn-primary w-100" (click)="addtoCart(item)">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
